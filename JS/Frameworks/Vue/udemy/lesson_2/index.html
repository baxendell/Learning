<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJs</title>
	<link href="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>

	<div id="app">
		<h1 v-once>{{title}}</h1>
		<p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p>
		<hr>
		<p v-html="finishedLink"></p>
	</div>

	<hr>

	<div id="exercise">
		<!--fill the pe below with name and age -->
		<p>VueJS is pretty cool - {{name}} ({{age}})</p>
		<!--Output your age, multiplied by 3-->
		<p>Age * 3 = {{ageMultiply()}}</p>
		<!--Call a function to output a random float between 0 and 1 (Math.random()) -->
		<p>Random Number between 0 and 1: {{randomNumber()}}</p>
		<!--search google and output image-->
		<div>
			<img v-bind:src="googleImage">
		</div>
		<!--Pre-populate this input with your name set the value attr-->
		<div>
			<input type="text" v-bind:value="name">
		</div>
</body>

<script>
new Vue({
	el: '#app',
  data: {
  	title: 'Hello World!',
  	link: 'http://google.com',
  	finishedLink: '<a href="http://google.com">Google</a>'
  },
  methods: {
  	sayHello: function() {
  		this.title = 'Hello';
  		return this.title;
  	}
  }
});

new Vue({
	el: '#exercise',
	data: {
		name: 'Blake',
		age: '34',
		googleImage: 'https://www.newton.ac.uk/files/covers/968361.jpg',
	},
	methods: {
		ageMultiply: function() {
			return this.age*3;
		},
		randomNumber: function() {
			return Math.random();
		}
	}
});
</script>
